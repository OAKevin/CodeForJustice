            <h1>Volunteer Registration</h1>
            <div class="container">
                <form action="#">
                    <div class="main-user-info">
                        <div class="user-input-box">
                            <label for="fullName">Full Name</label>
                                <input type="text" id="fullName" name="fullName" placeholder="We're Gaia! And You Are?" required>
                        </div>
                        <div class="user-input-box">
                            <label for="company">Company</label>
                                <input type="text" id="company" name="company" placeholder="Optional">
                        </div>
                        <div class="user-input-box">
                            <label for="email">Email</label>
                                <input type="email" id="email" name="email" placeholder="What's Your Email?" required>
                        </div>
                        <div class="user-input-box">
                            <label for="phone">Phone Number</label>
                                <input type="tel" id="phone" name="phone" placeholder="281-330-8004">
                        </div>
                        <div class="user-input-box">
                            <label for="user">Username</label>
                                <input type="text" id="user" name="user" placeholder="Choose a Username">
                        </div>
                        <div class="user-input-box">
                            <label for="pw">Password</label>
                                <input type="password" id="pw" name="pw" placeholder="Choose a Password">
                        </div>
                        <div class="user-input-box">
                            <label for="cpw">Confirm Password</label>
                                <input type="password" id="cpw" name="cpw" placeholder="Confirm Password">
                        </div>
                    </div>
                    <div class="gender-details-box">
                        <span class="gender-title">Gender</span>
                        <br>
                        <div class="gender-category">
                            <input type="radio" name="gender" id="male">
                            <label for="male">Male</label>
                            <input type="radio" name="gender" id="female">
                            <label for="female">Female</label>
                            <input type="radio" name="gender" id="other">
                            <label for="other">Other</label>
                        </div>
                    </div>
                    <div class="form-submit-btn">
                        <input type="submit" value="Register">
                    </div>
                </form>
              </div>
            
            </div>
