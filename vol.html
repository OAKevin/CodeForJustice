   <main class="hero">

        
            <h1>Volunteer Registration</h1>
            <section class="container">
                <form action="#">
                    <section class="main-user-info">
                        <article class="user-input-box">
                            <label for="fullName">Full Name</label>
                                <input type="text" id="fullName" name="fullName" placeholder="We're Gaia! And You Are?" required>
                        </article>
                        <article class="user-input-box">
                            <label for="company">Company</label>
                                <input type="text" id="company" name="company" placeholder="Optional">
                        </article>
                        <article class="user-input-box">
                            <label for="email">Email</label>
                                <input type="email" id="email" name="email" placeholder="What's Your Email?" required>
                        </article>
                        <article class="user-input-box">
                            <label for="phone">Phone Number</label>
                                <input type="tel" id="phone" name="phone" placeholder="281-330-8004">
                        </article>
                        <article class="user-input-box">
                            <label for="user">Username</label>
                                <input type="text" id="user" name="user" placeholder="Choose a Username">
                        </article>
                        <article class="user-input-box">
                            <label for="pw">Password</label>
                                <input type="password" id="pw" name="pw" placeholder="Choose a Password">
                        </article>
                        <article class="user-input-box">
                            <label for="cpw">Confirm Password</label>
                                <input type="password" id="cpw" name="cpw" placeholder="Confirm Password">
                        </article>
                    </section>
                    <section class="gender-details-box">
                        <span class="gender-title">Pathway</span>
                        <br>
                        <article class="gender-category">
                            <input type="radio" name="gender" id="male">
                            <label for="male">Landscaping</label>
                            <input type="radio" name="gender" id="female">
                            <label for="female">Community Art</label>
                            <input type="radio" name="gender" id="other">
                            <label for="other">Litter Patrol</label>
                        </article>
                    </section>
                    <div class="form-submit-btn">
                        <input type="submit" value="Register">
                    </div>
                </form>
              </section>
